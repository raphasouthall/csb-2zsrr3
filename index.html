<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="header">
      <img class="logo-img" src="./logo.svg" alt="SVG Image" />
    </div>
    <div class="purple">
      <img class="purple-img" src="./purple.svg" />
    </div>
    <div class="text">
      Hi
      <br />
      How can we help?
    </div>
    <div class="buttons">
      <div class="button_purple">
        <link href="">I'm a Synergy Client </link>
      </div>
      <div class="button_pink">
        <link href="">I'm a Synergy Employee </link>
      </div>
      <div class="button_blue">
        <link href="">I'm neither of the above! </link>
      </div>
    </div>
    <div class="pink">
      <img class="pink-img" src="./pink.svg" />
    </div>
  </body>
</html>
